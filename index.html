<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-robot"></i> DeepSeek AI</h1>
            <div class="status-indicator" id="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>

        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
            <div class="message ai-message">
                <div class="message-content">
                    Hello! I'm the Rikuya AI. How can I help you today?
                </div>
                <div class="message-timestamp">Just now</div>
            </div>
        </div>

        <div class="chat-input-container">
            <form id="message-form">
                <textarea id="message-input" placeholder="Type your message here..." rows="1"></textarea>
                <button type="submit" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            <div class="input-actions">
                <button id="clear-chat" title="Clear conversation">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="api-service.js"></script>
    <script src="script.js"></script>
</body>
</html>
